{% include 'header.html' %}
    <div class="card">
        <div class="card-body">
            {% for index in empleado %}
            <form action="/actualizar" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="hidden" class="form-control" name="txtID" id="txtID" aria-describedby="helpId" placeholder="" value="{{index[0]}}">
                </div>
                <div class="mb-3">
                    <label for="txtNombre" class="form-label">Nombre Completo: </label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="" value="{{index[1]}}">
                </div>
                <div class="mb-3">
                    <label for="txtCorreo" class="form-label">Correo:</label>
                    <input type="text" class="form-control" name="txtCorreo" id="txtCorreo" aria-describedby="helpId" placeholder="" value="{{index[2]}}">
                </div>
                <div class="mb-3">
                    <label for="txtFoto" class="form-label">Foto:</label>
                    <br>
                    <img class="img-thumbnail" src="{{ url_for('uploads',nombreFoto=index[3]) }}" width="100" height="100">
                    <input type="file" class="form-control" name="txtFoto" id="txtFoto" aria-describedby="helpId" placeholder="">
                </div>
       </div>
        <div class="card-footer text-muted">
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
        </div>
        </form>
        {% endfor %}
    </div>
    {% include 'footer.html' %}
