{% include 'header.html' %}
    <a href="{{url_for('crear_empleado')}}" class="btn btn-primary mb-4 mt-4">Agregar Empleado</a>
    
    <div class="table-responsive">
      <table class="table table-striped
      table-hover	
      table-borderless
      table-dark
      align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>EMAIL</th>
            <th>FOTO</th>
            <th>ACCIONES</th>
          </tr>
          </thead>
          <tbody class="table-group-divider">
            {%for index in empleados %}
            <tr class="table-primary" >
                <td>{{index[0]}}</td>
                <td>{{index[1]}}</td>
                <td>{{index[2]}}</td>
                <td><img class="img-thumbnail" src="uploads/{{index[3]}}" width="100" height="100"></td>
                <td>
                  <a class="btn btn-warning" href="/editar/{{index[0]}}">Editar</a>
                  <a class="btn btn-danger" href="/eliminar/{{index[0]}}">Borrar</a>
                </td>
            </tr>
            {%endfor %}
          </tbody>

      </table>
    </div>
    
  
    {% include 'footer.html' %}
