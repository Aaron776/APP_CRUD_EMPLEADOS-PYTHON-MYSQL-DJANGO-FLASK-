{% include 'header.html' %}
    <div class="card">
        <div class="card-body">
            <form action="/store" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="txtNombre" class="form-label">Nombre Completo: </label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="txtCorreo" class="form-label">Correo:</label>
                    <input type="text" class="form-control" name="txtCorreo" id="txtCorreo" aria-describedby="helpId" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="txtFoto" class="form-label">Foto:</label>
                    <input type="file" class="form-control" name="txtFoto" id="txtFoto" aria-describedby="helpId" placeholder="">
                </div>
       </div>
        <div class="card-footer text-muted">
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
        </div>
        </form>
    </div>

    {% include 'footer.html' %}
